<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Full Page Screenshot</h2>
        
        <div class="input-group">
            <label for="filename">File name:</label>
            <input type="text" id="filename" placeholder="screenshot">
            <span class="extension">.png</span>
        </div>

        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="includeTimestamp" checked>
                <label for="includeTimestamp">Include timestamp</label>
            </div>
        </div>

        <div class="preview">
            <span id="finalFilename" class="filename-preview">screenshot.png</span>
        </div>

        <div class="button-group">
            <button id="captureBtn" class="primary">Capture Full Page</button>
            <button id="captureVisibleBtn" class="secondary">Capture Visible Area</button>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
